<!-- Site-wide JS (can be empty here, include main JS in include.js) -->
<script>
  // Collapsible code sections logic (works on all pages)
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.template-code-block .toggle-btn').forEach(header => {
      header.addEventListener('click', () => {
        const block = header.closest('.template-code-block');
        block.classList.toggle('open');
      });
    });
  });
</script>
