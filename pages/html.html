      <h2>HTML Example</h2>
      <p>This is a basic example of a valid HTML document:</p>

      <!-- Code Snippet Display -->
      <pre><code id="html-basic-snippet" class="language-html"></code></pre>

      <!-- Hidden Template With Raw HTML Code -->
      <template id="html-basic-template">
<!DOCTYPE html>
<html>
<head>

      </template>

      <h2>HTML Form Example</h2>
      <p>Here's how a simple HTML form works:</p>

      <pre><code id="html-form-snippet" class="language-html"></code></pre>

      <template id="html-form-template">
<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
      </template>

  <!-- Prism.js syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>

  <!-- Your JS include handler (loads navs) -->
  <script src="../js/include.js"></script>

  <!-- Load and insert raw code from templates -->
  <script>
    const snippets = [
      { id: 'html-basic' },
      { id: 'html-form' }
    ];

    snippets.forEach(snippet => {
      const template = document.getElementById(`${snippet.id}-template`).innerHTML.trim();
      const codeBlock = document.getElementById(`${snippet.id}-snippet`);
      codeBlock.textContent = template;
      Prism.highlightElement(codeBlock);
    });
  </script>
