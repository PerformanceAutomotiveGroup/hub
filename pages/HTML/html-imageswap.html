<body>

<!-- Include top navigation bar -->
<div data-include="../../nav/topnav.html"></div>

<!-- Page content wrapper -->
<div class="content">

  <!-- Include side navigation -->
  <div data-include="../../nav/htmlsidenav.html"></div>
     
  <! ------- EDIT START HERE ------- >
     
  <!-- Main content section -->
  <div class="main">
    <h1>Responsive Image Swap</h1>
    <p>This HTML code uses the <picture> element to display different images based on the browserâ€™s width, ensuring an optimized and responsive viewing experience for users on various devices.</p>
    <!-- Screenshot container -->
    <div class="blue-box">
      <h2>Screenshots</h2>
      <div class="screenshot-gallery">
        <!-- Example screenshot image -->
        <img src="../../images/Responsive Image Swap1.png" alt="Image Swap"><img src="../../images/Responsive Image Swap2.png" alt="Image Swap"><img src="../../images/Responsive Image Swap3.png" alt="Image Swap">
      </div>
      <!-- Link to live form page -->
      <a href="#" target="_blank" class="blue-btn">NO LIVE VIEW</a>
    </div>
    <!-- END Screenshot section -->

    <!-- YOUR Code section 1 -->
    <div class="code-section">
      <div class="code-header">
        <span>HTML Code</span> 
      </div>

      <!-- Code snippet display area (Prism.js highlights this) -->
      <pre><code id="html-form-snippet" class="language-html"></code></pre>

      <!-- Hidden - containing YOUR code -->
      <template id="html-form-template"> 
        <picture>
          <source srcset="https://performanceautoprod-com.cdn-convertus.com/uploads/sites/24/2025/05/Family-Road-Trip-New-SUV.jpeg" media="(max-width: 600px)">
          <source srcset="https://performanceautoprod-com.cdn-convertus.com/uploads/sites/24/2025/05/Family-Road-Trip-New-Car.jpeg" media="(max-width: 1500px)">
          <source srcset="https://performanceautoprod-com.cdn-convertus.com/uploads/sites/24/2025/04/2025-Hyundai-elantra_safety_hc_01-copy.jpg">
          <img src="https://performanceautoprod-com.cdn-convertus.com/uploads/sites/24/2025/05/Family-Road-Trip-New-Car.jpeg" alt="A family enjoying a road trip in a new car" />
        </picture>
      </template>

      <!-- Button to copy the template code to clipboard -->
      <button class="copy-btn" onclick="copyCode('html-form-snippet')">Copy Code</button>
    </div>
    <!-- END Code section -->

    <!-- YOUR Code section 2 -->
    <div class="code-section">
      <div class="code-header">
        <span>CSS Code</span> 
      </div>
      <pre><code id="html-form2-snippet" class="language-html"></code></pre>

      <!-- Hidden - containing YOUR code -->
      <template id="html-form2-template"> 
        picture img { max-width: 100%; height: auto; display: block; margin: 1rem auto; border-radius: 8px; }
      </template>

      <button class="copy-btn" onclick="copyCode('html-form2-snippet')">Copy Code</button>
    </div>
    <!-- END Code section -->
  </div> 
</div> <! ------- EDIT END HERE ------- >
